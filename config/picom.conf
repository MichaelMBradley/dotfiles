#################################
#             Shadows           #
#################################
shadow = false
# shadow-radius = 7;
# shadow-opacity = .75
# shadow-offset-x = -15
# shadow-offset-y = -15
# shadow-color = "#000000"
shadow-exclude = [
	"window_type = 'utility'"
];
# clip-shadow-above = []
# shadow-exclude-reg = ""
# xinerama-shadow-crop = false


#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 15
fade-exclude = [
#	"window_type = 'unknown'",
#	"window_type = 'desktop'",
#	"window_type = 'dock'",
	"window_type = 'toolbar'",
	"window_type = 'menu'",
	"window_type = 'utility'",
#	"window_type = 'splash'",
	"window_type = 'dialog'",
#	"window_type = 'normal'",
	"window_type = 'dropdown_menu'",
	"window_type = 'popup_menu'",
	"window_type = 'tooltip'",
#	"window_type = 'notification'",
	"window_type = 'combo'",
	"window_type = 'dnd'",
]
no-fading-openclose = true


#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 0.9;
frame-opacity = 0.7;
inactive-opacity-override = false;
active-opacity = 1.0
inactive-dim = 0.35
focus-exclude = [
	"_NET_WM_STATE@:32a = '_NET_WM_STATE_FULLSCREEN'"
];
opacity-rule = [
	"100:_NET_WM_STATE@:32a = '_NET_WM_STATE_FULLSCREEN'"
];


#################################
#           Corners             #
#################################
corner-radius = 8;
rounded-corners-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"name = 'COMP 3009 - Tutorial 1'"
];


#################################
#     Background-Blurring       #
#################################
#blur-method = "dual_kawase";
#blur-size = 10
#blur-deviation = true;
#blur-strength = 5

blur:
{
	method = "dual_kawase";
	size = 10;
	strength = 5;
	deviation = true;
}

blur-background = true
blur-kern = "3x3box";

# Exclude conditions for background blur.
# blur-background-exclude = []
blur-background-exclude = [
#	"window_type = 'unknown'",
	"window_type = 'desktop'",
	"window_type = 'dock'",
	"window_type = 'toolbar'",
	"window_type = 'menu'",
	"window_type = 'utility'",
	"window_type = 'splash'",
	"window_type = 'dialog'",
#	"window_type = 'normal'",
	"window_type = 'dropdown_menu'",
	"window_type = 'popup_menu'",
	"window_type = 'tooltip'",
	"window_type = 'notification'",
	"window_type = 'combo'",
	"window_type = 'dnd'",
	"_GTK_FRAME_EXTENTS@:c",
	"name = 'escrotum'",
	"name = 'Peek'",
	"name ?= 'zoom'"
];

#################################
#       General Settings        #
#################################
dbus = true
# daemon = false
backend = "glx"
vsync = true;

mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-ewmh-active-win = false
detect-transient = true;
use-damage = false;
log-level = "warn";
wintypes:
{
	tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
	dock = { shadow = false; clip-shadow-above = true; }
	dnd = { shadow = false; }
	popup_menu = { opacity = 1.0; }
	dropdown_menu = { opacity = 1.0; }
};
